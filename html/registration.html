<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
	</head>
	<body>
		<h1>Registration</h1>

		<div>
			<form>
				<div>
					<!-- Name -->
					<label for="firstname">First Name:</label>
					<input id="firstname" type:"username" placeholder="John" required>

					<label for="lastname">Last Name:</label>
					<input id="lastname" type:"username" placeholder="Smith" required>
				</div>

				<div>
					<!-- Gender -->
					<label for="Male">Male</label>
					<input name="gender"type="radio" required>

					<label for="Female">Female</label>
					<input name="gender" type="radio" required>
				</div>

				<div>
					<!-- Email & Password -->
					<label for="email">Email:</label>
					<input name="email" type="email" required></input>


					<!-- Note: minlength has less browser support than the pattern attribute -->
					<label for="password">Password:</label>
					<input name="password" type="password" minlength="4" required>

					<!-- title attribute doesn't seem to work in safari, so I 
						 have opted for  minlength instead -->
		 			<!--
	   				<input name="password" type="password" pattern=".{5,10}"
	   				title="5 to 10 characters required" required>
		 			-->
				</div>

				<div>
					<!-- Birthday-->
					<!-- Day -->
					<label>Birthday:</label>
					<select required>
						<option value="" disabled>Day</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
						<option>13</option>
						<option>14</option>
						<option>15</option>
						<option>16</option>
						<option>17</option>
						<option>18</option>
						<option>19</option>
						<option>20</option>
						<option>21</option>
						<option>22</option>
						<option>23</option>
						<option>24</option>
						<option>25</option>
						<option>26</option>
						<option>27</option>
						<option>28</option>
						<option>29</option>
						<option>30</option>
						<option>31</option>
					</select>

					<!-- Month -->
					<select required>
						<option value="" disabled>Month</option>
						<option>January</option>
						<option>February</option>
						<option>March</option>
						<option>April</option>
						<option>May</option>
						<option>June</option>
						<option>July</option>
						<option>August</option>
						<option>September</option>
						<option>October</option>
						<option>November</option>
						<option>December</option>
					</select>

					<!-- Year -->
					<!-- Note: Didn't feel like listing every year -->
					<select required>
						<option value="" disabled>Year</option>
						<option>2018</option>
						<option>2017</option>
						<option>2016</option>
					</select>
				</div>

				<div>
					<!-- Terms & Conditions -->
					<label for="terms">I agree to the terms and conditions</label>
					<input name="terms" type="checkbox" required>
				</div>

				<div>
					<!-- button -->
					<button>Submit</button>
				</div>
			</form>
			<div>
	</body>
</html>
