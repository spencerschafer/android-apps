<!DOCTYPE html>
<html>
	<head>
		<title>Button</title>
	</head>
	<body>
		<p>Do you prefer Dogs or Cats?</p>
		<form>
			<!-- an identical name attribute is necessary to require either dog or cat
	   selection; value sets petChoice value from "on" to specifc value-->
	   <label for="dogs">Dogs:</label>
	   <input name="petChoice" id="dog" type="radio" value="dogs">

	   <label for="cats">Cats:</label>
	   <input name="petChoice" type="radio" value="cats">

	   <p>Which colour do you prefer?</p>

	   <select name="favouriteColour">
		   <option>Red</option>
		   <option>Yellow</option>
		   <option>Blue</option>
		   <option>Green</option>
	   </select>

	   <div>
		   <textarea></textarea>
	   </div>
	   <button>Submit</button>
		</form>
	</body>
</html>
